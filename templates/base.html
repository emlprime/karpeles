<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <title>{% block title %}Karpeles & Assocates{% endblock %}</title>
  {% block css %}
  <link rel="stylesheet" type="text/css" href="/site_media/stylesheets/960.css" />
  <link rel="stylesheet" type="text/css" href="/site_media/stylesheets/text.css" />
  <link rel="stylesheet" type="text/css" href="/site_media/stylesheets/reset.css" />
  <link rel="stylesheet" type="text/css" href="/site_media/stylesheets/base.css" />
  <link rel="icon" type="image/gif" href="/site_media/images/favicon.gif" />
  {% endblock %}
  {% block section_css %}{% endblock %}
  {% block page_css %}{% endblock %}
  
  <script type="text/javascript" src="/site_media/scripts/jquery-1.2.3.min.js"></script>
  <script type="text/javascript" src="/site_media/scripts/base.js"></script>
  
</head>
<body>
  <div class="container_16">
    <div class="grid_2 alpha">
      &nbsp;
    </div>
    <div id="header" class="grid_13">
      <div class="grid_6" id="logo">
	<img src="/site_media/images/logo.png" alt="Karpeles & Associates" />
      </div>
      <div class="grid_6">
	<p>Phone Number</p>
	<p>Email</p>
      </div>
    </div>
    <div class="grid_13 prefix_2 alpha" id="header_img">
      <img src="/site_media/images/header.png" alt=" " />
    </div>
    <div class="clear">
      &nbsp;
    </div>
    <div class="grid_2">
      &nbsp;
    </div>
    <div class="grid_13 alpha" id="content">
      {% block content %}
      This is the base content
      {% endblock %}
    </div>
    <div class="grid_13 prefix_2 alpha" id="footer_img">
      <img src="/site_media/images/footer.png" alt=" " />
    </div>
    <div class="grid_2">
      &nbsp;
    </div>
    <div id="footer" class="grid_13 alpha">
      <div class="grid_6">
	<p>Info and Links</p>
      </div>
      <div class="grid_7">
	<p>Contact Info</p>
      </div>
    </div>



  </div>
</body>
</html>
