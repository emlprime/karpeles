{% extends "base.html" %}

{% block content %}
<div id="practice_area_detail" class="grid_11 prefix_1">

<h1>{{ object.title }}</h1>

<div class="body_text">{{ object.text|escape|linebreaks }}</div>

<h3>More Information On:</h3>
<ul id="sub_area_list">
{% for sub_area in object.sub_area_list %}

<li><a href="{{sub_area.link}}">{{sub_area.title}}</a></li>

{% endfor %}
</ul>
</div>

{% endblock %}
