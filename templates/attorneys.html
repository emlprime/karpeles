{% extends "base.html" %}

{% block content %}

<div class="grid_11 prefix_1">{{ attorneyText.text|escape|linebreaks }}</div>

<div class="grid_13" id="attorneys">
<ul>
{% for attorney in attorneys %}
<li>

<div class="grid_4">
&nbsp;
<img src="/site_media/{{ attorney.image }}" alt="{{ attorney.name }} picture" /> 
</div>
<div class="grid_8">
<h1>{{ attorney.name }}</h1>
<h3>{{ attorney.title }}</h3>
{{ attorney.about|escape|linebreaks }}
</div>

</li>
{% endfor %}
</ul>
</div>

{% endblock %}
